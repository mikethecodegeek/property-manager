<h2>Create new Property</h2>
<div class="input-field">
    <input id = 'type' type="text" ng-model="newType">
    <label for="type">Property Type</label>
</div>
<div class="input-field">
    <input id = 'location' type="text" ng-model="newLocation">
    <label for="location">Location</label>
</div>
<div class="input-field">
    <input id = 'price' type="text" ng-model="newPrice">
    <label for="price">Price per Month</label>
</div>
<div class="input-field">
    <input id = 'bedroom' type="text" ng-model="newBedroom">
    <label for="bedroom">Bedrooms</label>
</div>
<div class="input-field">
    <input id = 'bathroom' type="text" ng-model="newBathroom">
    <label for="bathroom">Bathrooms</label>
</div>
<div class="input-field">
    <input id = 'features' type="text" ng-model="newFeatures">
    <label for="features">Features</label>
</div>

<button ng-click="newProperty()">Add Property</button>
