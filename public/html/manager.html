<h1>Rental Stats:</h1>

<div class="col s12 m6">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <div class="card-title center">My Stats</div>
        </div>
        <div class="card-action center">
            <p>Total Properties: {{propsTotals.data.length}}</p>
            <p>Rented Properties: {{rented}}</p>
            <p>Total Clients: {{clientTotals.data.length}}</p>
            <p>Total Rent: {{totalIncome | currency}}</p>
        </div>
    </div>
</div>
