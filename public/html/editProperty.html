<h2>Edit Property</h2>
<div>Property Type</div>
<input type="text" ng-model="newType">
<div>Location</div>
<input type="text" ng-model="newLocation">
<div>Price Per Month</div>
<input type="text" ng-model="newPrice">
<div>Bedrooms</div>
<input type="text" ng-model="newBedroom">
<div>Bathrooms</div>
<input type="text" ng-model="newBathroom">
<div>Property Features</div>
<input type="text" ng-model="newFeatures">
<button ng-click="postEdit()">Add Property</button>
