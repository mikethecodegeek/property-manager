<h2>Create new Client</h2>
<div>Client Name</div>
<input type="text" ng-model="newName">
<div>Client Phone</div>
<input type="text" ng-model="newPhone">
<div>Client Email</div>
<input type="text" ng-model="newEmail">
<div>Preferred City</div>
<input type="text" ng-model="newLocation">
<div>Max Rental Price</div>
<input type="text" ng-model="newPrice">
<div>Property Features</div>
<input type="text" ng-model="newFeatures">
<button ng-click="newClient()">Post This</button>
